<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Google Fonts API-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--FontAwesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--Local Stylesheets-->
    <link rel="stylesheet" href="css/small.css" media="screen">
    <link rel="stylesheet" href="css/large.css" media="screen">
</head>
<body>
    <header>
        <nav>
            <img src="images/s-mountain.jpg" alt="Mountains">
            <h2 id="cu_date"></h2>
            <div class="add-task" id="addTask">
                <i class="fa-solid fa-plus"></i>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-todo">
            <h3>TO DO</h3>
            <table id="tbl_todo">
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="modal" id="bounce_modal">
            <div class="m-container">
                <h2 class="m-title">Create Task<i class="fa-solid fa-list-check" style="color:#1D3557;padding-left: 10px;"></i></h2>
                <p class="m-close"></p>
                <form name="saveNew" id="form_new_task" action="/saveTasks" method="POST">
                <label>What is to be done?</label>
                <input type="text" name="taskName" id="taskName" placeholder="Enter your task..">
                <label>Due Date</label>
                <input type="date" name="taskDate" id="taskDate">
                <label for="taskPriority">Set Priority</label>
                <select id="priorities">
                    <option id="flag1">Urgent</option>
                    <option id="flag2">High</option>
                    <option id="flag3">Normal</option>
                    <option id="flag4">Low</option>
                    </select>
                </form>
                <div class="m-footer">
                    <button type="submit" id="saveTask">Save Task</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2022 All Rights Reserved | ToDo-List Alpha App | Carlos Alonzo.</p>
    </footer>
    <script type="module" src="toDo.js"></script>
</body>
</html>
